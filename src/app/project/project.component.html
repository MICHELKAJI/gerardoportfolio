<section id='project' class="py-20 px-6 md:px-20 text-center bg-white">
    <h2 class="text-3xl font-bold mb-4">My Projects</h2>
    <p class="text-gray-600 max-w-xl mx-auto mb-10">
      Voici quelques-unes de mes réalisations récentes dans les domaines du design et du développement.
    </p>
  
    <!-- Filters -->
    <div class="flex flex-wrap justify-center gap-3 mb-10">
      <button
        *ngFor="let cat of categories"
        (click)="setCategory(cat)"
        class="px-4 py-2 rounded-full border text-sm font-medium transition-all duration-300"
        [class.bg-orange-500]="activeCategory === cat"
        [class.text-white]="activeCategory === cat"
        [class.text-gray-700]="activeCategory !== cat"
        [class.border-orange-500]="activeCategory === cat"
      >
        {{ cat }}
      </button>
    </div>
  
    <!-- Project Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div
        *ngFor="let project of filteredProjects"
        class="project-card group bg-white shadow-md rounded-lg overflow-hidden transition-transform duration-300 hover:scale-105"
      >
        <img [src]="project.image" [alt]="project.title" class="w-full h-60 object-cover" />
        <div class="p-4 text-left">
          <span class="text-xs text-orange-500 font-semibold uppercase">{{ project.category }}</span>
          <h3 class="text-lg font-bold mt-1">{{ project.title }}</h3>
        </div>
      </div>
    </div>
  </section>
