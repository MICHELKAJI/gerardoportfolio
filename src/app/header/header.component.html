<header [ngClass]="isScrolled? 'fixed top-0 left-0 w-full bg-gray-900 px-20 py-5 z-50' : 'fixed top-0 left-0 w-full bg-transparent px-20 py-5 z-50' ">
    <div class="flex flex-row justify-between items-center text-white" >
      <h1 class="text-2xl font-bold">
        <span class="text-primary bg-amber-300 px-1">G</span><span>erardo</span>
      </h1>
  
      <nav class="flex flex-row items-center space-x-20">
        <ul class="flex flex-row space-x-10">
          <li (click)="scrollTo('home')" class="cursor-pointer hover:text-gray-300">Accueil</li>
          <li (click)="scrollTo('about')" class="cursor-pointer hover:text-gray-300">À propos</li>
          <li (click)="scrollTo('service')" class="cursor-pointer hover:text-gray-300">Services</li>
          <li (click)="scrollTo('project')" class="cursor-pointer hover:text-gray-300">Projets</li>
          <li (click)="scrollTo('contact')" class="cursor-pointer hover:text-gray-300">Contact</li>
        </ul>
        <button class="bg-amber-300 text-white px-4 py-2 rounded hover:bg-amber-600 transition">
          Télécharger CV
        </button>
      </nav>
    </div>
  </header>
