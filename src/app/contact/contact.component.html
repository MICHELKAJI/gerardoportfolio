<section id='contact' class="min-h-screen bg-slate-500 flex flex-col items-center justify-center px-6 py-20" id="contact">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-white mb-4">Get in Touch</h2>
      <p class="text-white max-w-xl mx-auto">Vous avez un projet, une idée ou une opportunité ? N'hésitez pas à me contacter, je serais ravi d’échanger avec vous.</p>
    </div>
  
    <form #contactForm="ngForm" (ngSubmit)="onSubmit()" class="w-full max-w-2xl space-y-6 bg-gray-50 p-10 rounded-2xl shadow-xl">
      <div class="flex flex-col md:flex-row gap-6">
        <input
          type="text"
          name="name"
          [(ngModel)]="form.name"
          placeholder="Votre nom"
          class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
          required
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="form.email"
          placeholder="Votre email"
          class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
          required
        />
      </div>
  
      <input
        type="text"
        name="subject"
        [(ngModel)]="form.subject"
        placeholder="Sujet"
        class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
        required
      />
  
      <textarea
        name="message"
        [(ngModel)]="form.message"
        rows="5"
        placeholder="Votre message..."
        class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
        required
      ></textarea>
  
      <button
        type="submit"
        class="bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-orange-600 transition duration-300"
      >
        Envoyer le message
      </button>
    </form>
  </section>
