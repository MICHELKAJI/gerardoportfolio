<section id='service' class="flex flex-col items-center justify-center py-16 px-20 md:px-20 h-[95vh] bg-[url(/images/herosection.webp)] bg-cover bg-center  text-center">
    <h2 class="text-3xl font-bold text-white mb-4">Services</h2>
    <p class=" max-w-xl text-white mx-auto mb-12">
      Je propose des services variés dans le domaine du design et du développement pour répondre à tous vos besoins numériques.
    </p>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div *ngFor="let service of services" class="bg-gray-100/70 p-6 rounded-lg shadow-md service-card">
        <img [src]="service.icon" alt="{{ service.title }} icon" class="mx-auto mb-4 w-12 h-12" />
        <h3 class="text-xl font-semibold mb-2">{{ service.title }}</h3>
        <p class="text-gray-600 text-sm">{{ service.description }}</p>
      </div>
    </div>
  </section>
